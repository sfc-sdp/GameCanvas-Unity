<h1 id="gamecanvas-for-unity">GameCanvas for Unity</h1>

<hr>
<p><img alt="GameCanvas" align="right" src="images/logo.png"></p>
<p><strong>GameCanvas for Unity</strong> は、慶應義塾大学『スマートデバイスプログラミング』にて<br>教材として使われている 2Dゲームフレームワーク です。</p>
<p>プログラミング初心者でも、スマートデバイス向けアプリケーションを<br>楽しく開発できる環境を目指して開発されました。</p>
